<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/eb8b3cd471.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container">
        <h1 class="number">0</h1>
        <div class="btn-container">
            <button class="btn btn-decrease"><i class="fa-solid fa-circle-down"></i> Decrease</button>
            <button class="btn btn-reset"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
            <button class="btn btn-increase"><i class="fa-solid fa-circle-up"></i> Increase</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
